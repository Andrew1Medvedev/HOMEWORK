<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
	<title>Simple shop</title>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="logo">
				<img src="https://www.transparentpng.com/thumb/apple-logo/ZA6SCV-apple-logo-photos.png" alt="apple logo photos @transparentpng.com" alt="apple logo png icon @transparentpng.com" alt="company logo">
			</div>
			<div class="header-menu">
				<ul>
					<li>about us</li>
					<li>sales</li>
					<li>service center</li>
					<li>contacts</li>
				</ul>
			</div>	
		</div>
	</div>
	<div class="menu">
		<div class="container menu-container">
			<div class="logo">
				<img src="https://www.transparentpng.com/thumb/apple-logo/ZA6SCV-apple-logo-photos.png" alt="apple logo photos @transparentpng.com" alt="apple logo png icon @transparentpng.com" alt="company logo">
			</div>
			<div class="navigation">
				<ul>
					<li>phones</li>
					<li>tablets</li>
					<li>accesorities</li>
					<li>about</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="slider">
		<div class="container slider-container">
			<img src="./img/slider.png" alt="slider">
		</div>
	</div>

	<div class="content">
		<div class="container content-container">
			<div class="content-product">
				<div class="wrapper">
				<div class="product-img">					
					<img src="./img/product1.png" alt="phone1">
				</div>
				<div class="product-description">
					<p>IPhone silver</p>
				</div>
				<div class="product-price">
					<div class="first-price">
						<p>100$</p>
					</div>
					<div class="second-price">
						<p>4000UAH</p>
					</div>
				</div>
				<div class="product-buy">
					<button class="wish">wish</button>
				</div>
				<div class="product-sale">
					<p>sale</p>
				</div>
			</div>
			</div>
			<div class="content-product">
				<div class="wrapper">
					<div class="product-img">					
					<img src="./img/product2.png" alt="phone1">
				</div>
				<div class="product-description">
					<p>IPhone red</p>
				</div>
				<div class="product-price">
					<div class="first-price">
						<p>100$</p>
					</div>
					<div class="second-price">
						<p>4000UAH</p>
					</div>
				</div>
				<div class="product-buy">
					<button class="wish">wish</button>
				</div>
			</div>
		</div>
			<div class="content-product">
				<div class="wrapper">
				<div class="product-img">					
					<img src="./img/product3.png" alt="phone1">
				</div>
				<div class="product-description">
					<p>IPhone lso red</p>
				</div>
				<div class="product-price">
					<div class="first-price">
						<p>100$</p>
					</div>
					<div class="second-price">
						<p>4000UAH</p>
					</div>
				</div>
				<div class="product-buy">
					<button class="wish">wish</button>
				</div>
			</div>
			</div>
			<div class="content-product">
				<div class="wrapper">
				<div class="product-img">					
					<img src="./img/product4.png" alt="phone1">
				</div>
				<div class="product-description">
					<p>IPhone black</p>
				</div>
				<div class="product-price">
					<div class="first-price">
						<p>100$</p>
					</div>
					<div class="second-price">
						<p>4000UAH</p>
					</div>
				</div>
				<div class="product-buy">
					<button class="wish">wish</button>
				</div>
				</div>
			</div>
		</div>	
	</div>

	<div class="phone">
		<i class="fas fa-phone"></i>
	</div>
</body>
</html>
